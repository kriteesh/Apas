    <script type="text/javascript">
      var point=[];
      var canvas = document.getElementById('mycanvas');
      var context = canvas.getContext('2d');
   
      context.font = '14pt Arial';
      context.fillStyle = 'white';
      context.strokeStyle = 'black';

      function drawPoint(x,y) {
      context.beginPath();
      context.arc(x, y, 1, 0, Math.PI*2, true);
      context.fill();
    }

function drawText(message,x,y)
{
context.fillText(message, x,y);
context.strokeText(message, x,y );
}

// var n = $("#sides").val();
var n=3;
for(var j=1; j<=n; j++)
{
    var theta = (2*Math.PI*j)/n; 
    var l = 300 + 250*Math.cos(theta);
    var m = 300 + 250*Math.sin(theta);
    point[j] = [l,m];
    console.log(point[j]);
    // drawText("("+j+")",300 + 260*Math.cos(theta),300 + 260*Math.cos(theta));
    drawPoint(point[j][0],point[j][1]);

}

  var a = [] 
  a[0] = 300 + 50*Math.random()
  a[1] = 300 + 50*Math.random()
  drawPoint(a[0],a[1]);
  drawText("R",a[0]+10,a[1]+10)
  var i = 1;
  function slow(){ 
(function myLoop (i) {          
   setTimeout(function () {   
    var x = (Math.floor(Math.random() * (n -1 + 1)) +1);
    drawPoint((point[x][0] + a[0])/2,(point[x][1] + a[1])/2);
    a[0] = (point[x][0] + a[0])/2;
    a[1]= (point[x][1] + a[1])/2;         //  your code here                
      if (--i) myLoop(i);      //  decrement i and call myLoop again if i > 0
   }, 1000)
})(10);
}
function fast(){
(function myLoop (i) {          
   setTimeout(function () {   
    var x = (Math.floor(Math.random() * (n -1 + 1)) +1);
    drawPoint((point[x][0] + a[0])/2,(point[x][1] + a[1])/2);
    a[0] = (point[x][0] + a[0])/2;
    a[1]= (point[x][1] + a[1])/2;         //  your code here                
      if (--i) myLoop(i);      //  decrement i and call myLoop again if i > 0
   }, 10)
})(15000);
}
